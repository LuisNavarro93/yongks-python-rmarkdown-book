bookdown::gitbook:
  css: custom.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python Bookdown</a></li>
      after: null
    toolbar:
      position: fixed
    edit: https://github.com/yongks/python_bookdown/edit/master/%s
    download: null
    searh: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
  split_by: chapter
  highlight: tango
