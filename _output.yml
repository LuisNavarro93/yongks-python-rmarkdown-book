  css: custom.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python Bookdown</a></li>
      after: null
    toolbar:
      position: fixed
    download: null
    search: yes
    fontsettings:
      theme: Sep;ia
